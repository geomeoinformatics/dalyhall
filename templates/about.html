<header id="header" style="background-color:#0076FF">
            <ul class="header-inner">
                <li class="logo" ng-show="screensize <= 749" style="padding: 8px 0 !important;  letter-spacing:0.002em !important;">
                    <a href="/"><font size="3px"><b>DALY HALL</b></font></a>
                </li>
                <li class="logo" ng-show="screensize >= 750" style="padding-left: 18px!important;">
                    <a href="/"><font size="5px"><b>DALY HALL</b></font></a>
                </li>
                
                <li class="pull-right">
                <ul class="top-menu">                   
                    <li id="top-search">
                        <a style="background-image: url('/img/icons/search.png');"></a>
                    </li>
                </ul>
                </li>
               
                <li class="pull-right">
                <ul class="top-menu">
                   <a href="#/profile"><img class="lv-avatar" src="img/profile-pics/128 (9).jpg" alt=""><span class="hidden-xs"><font color="white">Deeraj Kumar</font></span></a> 
                </ul>                             
                </li> 
              <!--  <li class="dropdown">
                <a item-toggle="dropdown" class="tm-settings" href="#"></a>
                <ul class="dropdown-menu dm-icon pull-right"></ul>
                </li>  -->
             </ul>                  
            
            <!-- Top Search Content -->
            <div id="top-search-wrap" style="background-color:#0076FF">
                <input type="text">
                <i id="top-search-close">&times;</i>
            </div>
        </header>            
         
            
          <section id="content">
            <div class="card container" id = "div-to-scroll" style="background-color:#FFFFFF !important;"> <br>
                   <div class="card-header">
                          <center><h2><b>{{quiz.name}}</b> <!--<small><b>04:23 Minutes left</b></small>--></h2></center></div>
                        
                        <center>
                            
                            <div>
                                <button ng-click="go('0')" class="btn btn-icon" ng-style="selectedindex == '0' && {'background-color':'#0076FF'}  || selectedindex != '0' && {'background-color':'#CFD8DC'}"><font color="white"><b>1</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('1')" class="btn btn-icon" ng-style="selectedindex == '1' && {'background-color':'#0076FF'}  || selectedindex != '1' && {'background-color':'#CFD8DC'}"><font color="white"><b>2</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('2')" class="btn btn-icon" ng-style="selectedindex == '2' && {'background-color':'#0076FF'}  || selectedindex != '2' && {'background-color':'#CFD8DC'}"><font color="white"><b>3</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('3')"class="btn btn-icon" ng-style="selectedindex == '3' && {'background-color':'#0076FF'}  || selectedindex != '3' && {'background-color':'#CFD8DC'}"><font color="white"><b>4</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('4')" class="btn btn-icon" ng-style="selectedindex == '4' && {'background-color':'#0076FF'}  || selectedindex != '4' && {'background-color':'#CFD8DC'}"><font color="white"><b>5</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('5')" class="btn btn-icon" ng-style="selectedindex == '5' && {'background-color':'#0076FF'}  || selectedindex != '5' && {'background-color':'#CFD8DC'}"><font color="white"><b>6</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('6')" class="btn btn-icon" ng-style="selectedindex == '6' && {'background-color':'#0076FF'}  || selectedindex != '6' && {'background-color':'#CFD8DC'}"><font color="white"><b>7</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('7')" class="btn btn-icon" ng-style="selectedindex == '7' && {'background-color':'#0076FF'}  || selectedindex != '7' && {'background-color':'#CFD8DC'}"><font color="white"><b>8</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('8')" class="btn btn-icon" ng-style="selectedindex == '8' && {'background-color':'#0076FF'}  || selectedindex != '8' && {'background-color':'#CFD8DC'}"><font color="white"><b>9</b></font></button>&nbsp;&nbsp;
                                <button ng-click="go('9')" class="btn btn-icon" ng-style="selectedindex == '9' && {'background-color':'#0076FF'}  || selectedindex != '9' && {'background-color':'#CFD8DC'}"><font color="white"><b>10</b></font></button>&nbsp;&nbsp;

                            </div><br>
                            <div ng-repeat="item in quiz.question" ng-if="selectedindex == $index">
                            <p ng-style="screensize <= 749 && {'width': '100%'} || screensize >= 750 && {'width': '50%'}"><font size="4px" color="black">{{item.ques}}</font></p>
                            <div style="background-color:transparent !important;"><img ng-src="{{item.problem}}" ng-if="item.problem != null"  ng-style="screensize <= 749 && {'width': '80%'} || screensize >= 750 && {'width': '50%'}"><br>
                            <img ng-src="{{item.solution}}" ng-if="item.solution != null"  ng-style="screensize <= 749 && {'width': '80%'} || screensize >= 750 && {'width': '25%'}"><br></div> 
                             
                            <center>
                            <div ng-if="item.a != undefined && item.b != undefined && item.c != undefined && item.d != undefined" class="radio m-b-15" ng-style="screensize <= 749 && {'width': '80%'} || screensize >= 750 && {'width': '50%'}" style="text-align: left !important;">
                            <div class="row" style="padding-left: 35px!important;">
                            <div class="col-sm-6">
                             <label>
                                <input type="radio" name="inlineRadioOptions" ng-model="item.answer" value="{{item.a}}">
                                 <i class="input-helper"></i> 
                                <font size="4" color="black">
                               {{item.a}}</font> 
                             </label></div>
                             <div class="col-sm-6">
                              <label>
                                <input type="radio" name="inlineRadioOptions" ng-model="item.answer" value="{{item.b}}">
                                 <i class="input-helper"></i> 
                                <font size="4" color="black">
                               {{item.b}}</font> 
                             </label></div>
                             </div>
                             <div class="row" style="padding-left: 35px!important;">
                            <div class="col-sm-6">
                              <label>
                                <input type="radio" name="inlineRadioOptions" ng-model="item.answer" value="{{item.c}}">
                                 <i class="input-helper"></i> 
                                <font size="4" color="black">
                                {{item.c}}</font> 
                             </label></div>
                             <div class="col-sm-6">
                              <label>
                                <input type="radio" name="inlineRadioOptions" ng-model="item.answer" value="{{item.d}}">
                                 <i class="input-helper"></i> 
                                <font size="4" color="black">
                                {{item.d}}</font> 
                             </label></div>
                             </div>
                            <!-- <label class="radio radio-inline m-r-20" ng-if="item.e != null">
                                <input type="radio" name="inlineRadioOptions" ng-model="item.answer" value="{{item.e}}">
                                 <i class="input-helper"></i> 
                                <font size="4" color="black">
                                {{item.e}}</font> 
                             </label><br> -->                            
                            </div>
                          <div ng-if="item.a == undefined && item.b == undefined && item.c == undefined && item.d == undefined">
                             <div class="input-group">
                              <div class="fg-line">
                                  <input type="text" class="form-control" placeholder="">
                              </div>
                              </div>
                            </div><br><br>
                          </center>
                            <a class="btn btn-primary" style="background-color:#0076FF !important;" ng-click="gonext(item)" ng-show="selectedindex != '9'">Next Question</a>
                            <a class="btn btn-primary" style="background-color:#0076FF !important;" ng-click="gonext(item)" ng-show="selectedindex == '9'">Proceed</a><br><br>
                            </div> </center>
                            <br>
                      </div>
                       
                </section>
